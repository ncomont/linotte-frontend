<div class="container">
	<h1>Connexion</h1>

	<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
		<div class="form-group">
			<label for="username">Nom d'utilisateur</label>
			<input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #name="ngModel">
		</div>

		<div class="form-group">
			<label for="password">Mot de passe</label>
			<input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #name="ngModel">
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
